<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

        <title>Result</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container justify-content-center w-50 p-3" style="margin-top: 5em;">
            <div class="alert alert-success fill-parent" th:if="${actionSuccess}">
                <h1 class="display-5">Success</h1>
                <span th:text="${actionSuccess}">Your changes</span>
                <span class="result-msg"> were successfully saved.</span>
                <span>Click <a class="next-button" href="/home">here</a> to continue.</span>
            </div>
            <div class="alert alert-success fill-parent" th:if="${actionUpdated}">
                <h1 class="display-5">Success</h1>
                <span th:text="${actionUpdated}">Your changes</span>
                <span class="result-msg"> were successfully updated.</span>
                <span>Click <a class="next-button" href="/home">here</a> to continue.</span>
            </div>
            <div class="alert alert-success fill-parent" th:if="${actionDelete}">
                <h1 class="display-5">Success</h1>
                <span th:text="${actionDelete}">Your changes</span>
                <span class="result-msg"> were successfully deleted.</span>
                <span>Click <a class="next-button" href="/home">here</a> to continue.</span>
            </div>
            <div class="alert alert-danger fill-parent" th:if="${actionFailed}">
                <h1 class="display-5">Error</h1>
                <span class="result-msg" th:text="${actionFailed}">Your changes were not saved.</span>
                <span>Click <a class="next-button" href="/home">here</a> to continue.</span>
            </div>
        </div>
    </body>
</html>
